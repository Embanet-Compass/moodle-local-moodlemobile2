## Setup machine
machine:
  # Setting the Java version is not supported on OSX containers.
  #java:
  #  version: 'oraclejdk8'
  # Setting the node.js version is not supported on OSX containers.
  #node:
  #  version: v6.10.1
  ruby:
    version: 2.1.2
  environment:
    ANDROID_HOME: /usr/local/share/android-sdk 


## Setup dependencies
dependencies:
  pre:
    - npm install -g ionic cordova
    - echo y | android update sdk --no-ui --all --filter tools,platform-tools,extra-google-m2repository,extra-google-google_play_services,extra-android-support,extra-android-m2repository,android-25
    - echo y | android update sdk --no-ui --all --filter build-tools-25.0.0

  cache_directories:
    - /usr/local/android-sdk-linux/tools
    - /usr/local/android-sdk-linux/build-tools/24.0.1

compile:

  override:
    - ./build.sh -publish -debug
    - cp -r builds/* $CIRCLE_ARTIFACTS