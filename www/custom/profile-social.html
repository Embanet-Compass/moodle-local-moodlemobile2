
<!DOCTYPE html>
<html>

    <link href="../build/mm.bundle.css" rel="stylesheet">

    <script src="../lib/angular-translate/angular-translate.js"></script>

    <script src="../lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="../lib/ydn.db/jsc/ydn.db-dev.js"></script>

    <script src="../lib/angular-aria/angular-aria.js"></script>
    <script src="../lib/moment/min/moment-with-locales.js"></script>
    <script src="../lib/jszip/dist/jszip.js"></script>
    <script src="../lib/oclazyload/dist/ocLazyLoad.js"></script>
    <script src="../lib/ckeditor/ckeditor.js"></script>
    <script src="../lib/angular-ckeditor/angular-ckeditor.js"></script>
    <script src="../lib/angular-messages/angular-messages.js"></script>
    <script src="../lib/chart.js/dist/Chart.js"></script>
    <script src="../lib/angular-chart.js/dist/angular-chart.min.js"></script>

  <body ng-app="mm" class="">

    <!-- Side Menu -->
    <ion-menu>
        <ion-content>
          <ion-list>
            <!-- Side Drawer -->
          </ion-list>
        </ion-content>
    </ion-menu>

    <!-- Top Nav -->
    <ion-nav>
      <ion-header class="bar-content bar bar-header nav-bar-container">
        <ion-navbar>
          <button class="button back-button button-clear">
              <i class="icon ion-ios-arrow-back"></i>
              <span>Back</span>
            </button>
          <ion-title>
            Create Profile
          </ion-title>
          <button class="button nav-strong">
            <span>Next</span>
          </button>
        </ion-navbar>
      </ion-header>
    </ion-nav>

    <!-- View -->
    <ion-view class="pane" nav-view="active">
      <ion-content class="scroll-content ionic-scroll has-header">
        <div class="scroll">
          <div class="mm-loading-content">

            <!-- Page Content -->
            <div class="header-panel">
              <div class="header-content">
                <div class="header-label">
                  <ul>
                    <li>Step 3 of 3</li>
                    <li><a href="#">Setup Later</a>
                  </ul>
                </div>
              </div>
            </div>

            <div class="card">
              <div class="item item-text-wrap item-header">
                <h2>Link your social accounts</h2>
              </div>
              <a class="item item-text-wrap item-icon-right item-icon-left">
                <i class="icon icon-facebook"></i>
                <h2>Facebook</h2>
                <i class="icon icon-link"></i>
              </a>
              <a class="item item-text-wrap item-icon-right item-icon-left">
                <i class="icon icon-instagram"></i>
                <h2>Instagram</h2>
                <i class="icon icon-link"></i>
              </a>
              <a class="item item-text-wrap item-icon-right item-icon-left">
                <i class="icon icon-linkedin"></i>
                <h2>LinkedIn</h2>
                <i class="icon icon-link"></i>
              </a>
              <a class="item item-text-wrap item-icon-right item-icon-left">
                <i class="icon icon-twitter"></i>
                <h2>Twitter</h2>
                <i class="icon icon-link"></i>
              </a>
            </div>
            <!-- Page Content -->

          </div>
        </div>
      </ion-content>
    </ion-view>
